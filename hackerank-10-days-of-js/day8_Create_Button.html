<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Button</title>
    <style>
        #btn {
            width: 96px;
            height: 48px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <button id="btn">0</button>
    <script type="text/javascript">
        var btn = document.getElementById('btn');
        btn.addEventListener('click', () => btn.innerHTML++)
    </script>
</body>

</html>
